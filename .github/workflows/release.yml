name: Release

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # Job 1: Build Application
  build:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24.11.0"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install      

      - name: Build application
        run: pnpm build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: |
            .next/
            package.json
            pnpm-lock.yaml
          retention-days: 1

  # Job 2: Version Management & Release
  release:
    name: Version Management & Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Fetch full history for changelog
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "6.0.x"

      - name: Run Changelog Manager
        uses: Enterwell/ChangelogManager-GitHub-Action@v3
        with:
          should-bump-version: true
        id: version-bump

      # Committing new changes
      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: "[skip ci] [version-bump] Automated commit for version ${{ steps.version-bump.outputs.bumped-semantic-version }}"

      # Update Git tags
      - name: Git tags update
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

          git tag "v${{ steps.version-bump.outputs.bumped-semantic-version }}"
          git tag -f "v${{ steps.version-bump.outputs.bumped-major-part }}" "v${{ steps.version-bump.outputs.bumped-semantic-version }}"
          git tag -f "v${{ steps.version-bump.outputs.bumped-major-part }}.${{ steps.version-bump.outputs.bumped-minor-part }}" "v${{ steps.version-bump.outputs.bumped-semantic-version }}"

          git push -f --tags

      # Creating latest release
      - name: Create GitHub release
        run: gh release create "v${{ steps.version-bump.outputs.bumped-semantic-version }}" -n "${{ steps.version-bump.outputs.new-changes }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create sync PR from main to stage
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          pr_number=$(gh pr list --base stage --head main --state open --json number --jq '.[0].number')

          if [ -z "$pr_number" ]; then
            if ! gh pr create \
              --base stage \
              --head main \
              --title "chore: sync main to stage" \
              --body "Automated pull request to keep \`stage\` aligned with the latest release on \`main\`."; then
              echo "No differences between main and stage; skipping sync PR."
              exit 0
            fi

            pr_number=$(gh pr list --base stage --head main --state open --json number --jq '.[0].number')
          fi

          if [ -n "$pr_number" ]; then
            if ! gh pr merge "$pr_number" --merge --auto; then
              echo "Unable to enable auto-merge (branch protection may require manual review)."
            fi
          else
            echo "No sync pull request created or found."
          fi

